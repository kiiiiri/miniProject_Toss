<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토스 고객센터</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>

  <!-- 무엇을 도와드릴까요? -->
  <div class="section help">
    <img src="img/toss_customer.png" alt="Toss Customer" class="img-fluid" width="100px">
    <h1>무엇을 도와드릴까요?</h1>
    <input type="text" class="form-control search-input" placeholder="검색어를 입력하세요" aria-label="Search">
  </div>

  <!-- 고객센터 안내 -->
  <div class="section customer">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <div>
        <div style="text-align: left; margin-bottom: 40px;">
          <h2>토스 고객센터에서<br> 24시간 상담받을 수 있어요</h2>
        </div>
        <div class="contact-info" style="display: flex;">
          <div class="col-6" style="border-right: 2px solid #ccc; padding-right: 20px;">
            <p>일반 상담</p>
            <p class="fw-bold">1599-4905</p>
          </div>
          <div class="col-6">
            <p>피해・사기 상담</p>
            <p class="fw-bold">1661-4905</p>
          </div>
        </div>
      </div>
      <!-- 이미지를 오른쪽에 배치 -->
      <img src="img/toss_tell.png" alt="상담 이미지" class="img-fluid" style="width: 400px; height: 300px; object-fit: cover; object-position: top;">
    </div>
  </div>
  

  <!-- 피해 신고하기 -->
  <div class="section report">
    <h2>금전 피해를 입으셨나요?</h2>
    <p>혹시라도 토스에서 금전 피해를 입으셨다면 신고해주세요. 앞으로 고객님이 안심하고 토스를 쓰실 수<br> 있도록, 토스의 잘못이 아니라도 피해 금액을 보상해드려요.</p>
    <!-- 신고버튼 -->
    <div class="row text-center">
      <!-- 첫 번째 줄: 토스 계정 잠시 잠그고 싶어요 -->
      <div class="col-12 mb-3">
        <button class="btn btn-custom">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
              <path stroke="#4E5968" stroke-linecap="round" stroke-width="2" d="M16.18 6.5a4.18 4.18 0 10-8.36 0"></path>
              <path fill="#ADB5BE" d="M5.4 21.5h13.2a2.4 2.4 0 002.4-2.4V8.9a2.4 2.4 0 00-2.4-2.4H5.4A2.4 2.4 0 003 8.9v10.2a2.4 2.4 0 002.4 2.4"></path>
              <path fill="#4E5968" d="M13.8 12.525a1.8 1.8 0 11-3.599.001 1.8 1.8 0 013.599 0"></path>
              <path stroke="#4E5968" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M12 13.025v3.25"></path>
            </g>
          </svg>        
          토스 계정을 잠시 잠그고 싶어요
        </button>
      </div>

      <!-- 두 번째 줄: 나머지 신고 버튼들 -->
      <div class="col-3">
        <button class="btn btn-custom auto">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="#ffa3ab">
              <circle cx="7.5" cy="7.9" r="3.8"></circle>
              <path d="M7.5 12.8c-5 0-7 3.4-7 5s4.2 2 7 2 7-.4 7-2-2-5-7-5z"></path>
            </g>
            <g fill="#ff2b4c">
              <circle cx="16.5" cy="7.9" r="3.8"></circle>
              <path d="M16.5 12.8c-5 0-7 3.4-7 5s4.2 2 7 2 7-.4 7-2-2-5-7-5z"></path>
            </g>
          </svg>
          명의 도용 신고
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn-custom auto">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
              <path fill="#EE4452" d="M10.268 2.913L.74 19.416c-.771 1.333.192 3 1.73 3H21.53c1.539 0 2.502-1.667 1.73-3L13.734 2.913c-.771-1.333-2.694-1.333-3.465 0"></path>
              <path fill="#FFF" d="M12 16.583a1.2 1.2 0 100 2.4 1.2 1.2 0 000-2.4m0-1.683a.9.9 0 01-.9-.9V9a.9.9 0 011.8 0v5a.9.9 0 01-.9.9"></path>
            </g>
          </svg>
          보이스피싱 신고
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn-custom auto">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="m20 4c0-1.1-.9-2-2-2h-12c-1.1 0-2 .9-2 2v1h16z" fill="#6f7477"></path>
            <path d="m4 20c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-1h-16z" fill="#6f7477"></path>
            <path d="m4 5h16v14h-16z" fill="#58c7c7"></path>
            <g fill="#30b6b6">
              <path d="m12 12 1.4-7h-9.4v5.4z"></path>
              <path d="m20 13.6-8-1.6-1.4 7h9.4z"></path>
            </g>
          </svg>      
          분실/도난/탈취 신고
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn-custom auto">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#e5b858" d="m12 12h-1.8l-.2-.9-2.3 5.8c-.2.4-.6.6-1.1.6h-1.3c-.6 0-1-.4-1.2-.9l-3.8-10c-.2-.6-.2-1.3.1-1.9s1-.9 1.6-.9h4.7c.7 0 1.4.4 1.7 1.1l3.9 9.9c.1.6.1 1.3-.3 1.9-.2.3-.6.5-1 .5"></path>
          </svg>
          기타 신고
        </button>
      </div>
    </div>
  </div>
  <div class="section compensation">
    <div style="text-align: left; margin-bottom: 40px;">
      <h2>토스 안심보상제를<br> 알려드릴게요</h2>
      <p>사칭, 보이스피싱 또는 중고거래로 피해를 입으셨나요?<br>
        너무 걱정하지 마세요. 토스 안심보상제가 있어요.</p>
      <button class="btn btn-custom auto" style="width: 80px;">더 알아보기</button>
    </div>
    <div>
      <img src="/img/toss_compensation.png" alt="안심보상제" style="width: 300px;">
    </div>
  </div>
  
  
  <!-- footer.html 파일을 포함할 div -->
<div id="footer-container"></div>

<script>
  fetch('../footer/footer.html')  // footer/footer 경로에서 파일을 가져옵니다.
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));
</script>

</body>
</html>
